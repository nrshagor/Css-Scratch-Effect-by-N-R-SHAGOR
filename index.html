<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <title>Button Scratch Effect || N R SHAGOR</title>
  </head>
  <body>
    <h1>Code For Fun</h1>
    <p>N R SHAGOR</p>
    <div class="container">
      <!-- buttton container -->
      <div class="button-container glow" onclick="hitme()" id="scratchButton">
        <button class="button">Hit me</button>
        <div class="hover-scratch">
          <div class="hover-scratch-line"></div>
          <div class="hover-scratch-line"></div>
          <div class="hover-scratch-line"></div>
        </div>
      </div>
      <!-- scratch Effect -->
      <div class="scratch-container">
        <div class="scratch" id="scratch">
          <div class="scratch-line"></div>
          <div class="scratch-line"></div>
          <div class="scratch-line"></div>
        </div>
      </div>
    </div>
    <!-- Script  -->
    <script>
      async function hitme() {
        const button = document.getElementById("scratchButton");
        const scratch = document.getElementById("scratch");
        scratch.style.display = "block";
        button.style.display = "none";
        await new Promise((wati) => setTimeout(wati, 2000));
        hideScratch();
      }
      function hideScratch() {
        const button = document.getElementById("scratchButton");
        const scratch = document.getElementById("scratch");
        scratch.style.display = "none";
        button.style.display = "block";
      }
    </script>
  </body>
</html>
